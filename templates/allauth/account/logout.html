{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}

<div class="container">
    <div class="row">

        <div class="col-md-12 col-sm-12">
            <h1 class="form-signin-heading">{% trans "Log Out" %}</h1>
            <br/>
        </div>
        <div class="col-md-12 col-sm-12">
            <h3>{% trans 'Are you sure you want to log out?' %}</h3>
            <br/>
        </div>
        <div class="col-md-12 col-sm-12">
            <form method="post" action="{% url 'account_logout' %}">
                {% csrf_token %}
                {% if redirect_field_value %}
                <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
                {% endif %}
                <div class="col-md-12">
                    <div class="col-md-3 col-sm-3 col-md-offset-3 col-sm-offset-3">
                        <button type="submit" class="btn btn-lg btn-danger col-md-12 col-sm-12">
                            {% trans 'Logout' %}
                        </button>
                    </div>
                    <div class="col-md-3 col-sm-3">
                        <a href="{% url 'profile' %}">
                            <button type="button" class="btn btn-lg btn-primary col-md-12 col-sm-12">
                                My Account
                            </button>
                        </a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
